<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: blue;
            color: white;
            width: 400px;
            height: 400px;
            line-height: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmousemove="mover()" onmouseout="sair()" >Eventos de Interação</div>
    <script>
        let a = window.document.getElementById('area')
        function clicar() {
            a.innerHTML = "Você clicou..."
            a.style.background = "red"
        }

        function mover(){
            a.innerHTML = "Você moveu o mouse...."
            a.style.background = "black"
        }

        function sair(){
            a.innerHTML = "Você saiu..."
            a.style.background = "blue"
        }
    </script>
</body>
</html>
