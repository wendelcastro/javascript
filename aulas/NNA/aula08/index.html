<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores - JavaScript</title>
    <style>
        body {
            font: normal 20px Arial;
        }
        input {
            font: normal 15px Arial;
            width: 100px;
            height: 20px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Realizando a Subtração Entre Dois Valores:</h1>
    <input type="number" name="txtn1" id="txtn1"> <strong>-</strong>
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Subtrair" onclick="subtrair()">
    <div id="result">Resultado!</div>
    <script>
        function subtrair() {
           let n1 = document.getElementById('txtn1')
           let n2 = document.getElementById('txtn2')
           let num1 = Number(n1.value)
           let num2 = Number(n2.value)
           let resultado = num1 - num2
           let r = document.getElementById('result')
           r.innerHTML = `A subtração entre ${num1} e ${num2} é igual a <strong>${resultado}</strong>`
        }
    </script>
</body>
</html>
