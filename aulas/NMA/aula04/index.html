<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04</title>
    <style>
        button {
            font-size: 14px;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Interação com Dados</h1>
    <button onclick="inicio()">Clique aqui para iniciar!</button>
    <section id="resultado">
        <p>O resultado <strong>aparecerá </strong>aqui!</p>
    </section>
    <script>
       
        function inicio(){
            let nome = window.prompt("Qual é o seu nome?")
            let result = window.document.getElementById('resultado')
            result.innerHTML = `<p> Olá, <strong>${nome}</strong>! É um prazer! &#x1F596;`
        }
    </script>
</body>
</html>
