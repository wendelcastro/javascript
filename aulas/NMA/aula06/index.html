<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - DOM</title>
    <style>
        div#area {
            font: normal 20px Arial;
            background: blue;
            color: white;
            width: 300px;
            height: 300px;
            line-height: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseout="sair()">Eventos de Interação</div>

    <script>
        let area = document.getElementById('area')
        function clicar(){
            area.innerHTML = "Você Clicou..."
            area.style.color = 'black'
        }
        function sair(){
            area.innerHTML = 'Você saiu...'
            area.style.color = 'green'
        }
    </script>

</body>
</html>
