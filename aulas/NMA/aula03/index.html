<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03</title>
    <style>
        button {
            font-size: 14pt;
            padding: 40px;
        }
    </style>
</head>
<body>
    <h1>Interagindo com o usuário</h1>
    <button onclick="inicio()">Clique Aqui!</button>
    <script>
        
        function inicio() {
          let nome = prompt('Qual é o seu nome?')
            alert(`Olá, ${nome}! É um prazer te conhecer`) 
        }
    </script>
</body>
